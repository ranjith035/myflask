<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>Welcome to microblog</title>
    {% endif %}
</head>
<body>
    <div> Microblog: <a href="/index">Home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <u1>
            {% for message in messages %}
            <li>{{ message }} </li>
            {% endfor %}
        </u1>
        {% endif %}
    {% endwith %}
    {% block content %} {% endblock%}
</body>
</html>
